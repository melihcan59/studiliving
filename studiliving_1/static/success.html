  <style>
    /* Status Page Styling */
    .status-container {
      min-height: calc(100vh - var(--header-height));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-8) var(--space-4);
      background: linear-gradient(135deg, 
        rgba(16, 185, 129, 0.05) 0%, 
        rgba(59, 130, 246, 0.05) 100%);
    }

    .status-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--radius-2xl);
      padding: var(--space-12) var(--space-8);
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      animation: slideInUp 0.6s ease-out;
    }

    .status-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--success) 0%, #06d6a0 100%);
    }

    .status-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto var(--space-6);
      background: linear-gradient(135deg, var(--success) 0%, #06d6a0 100%);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: white;
      box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
      animation: iconPulse 2s ease-in-out infinite;
      position: relative;
    }

    .status-icon::after {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, var(--success) 0%, #06d6a0 100%);
      opacity: 0.2;
      z-index: -1;
      animation: ripple 2s ease-out infinite;
    }

    .status-title {
      font-size: var(--text-3xl);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-4);
      line-height: 1.2;
    }

    .status-message {
      font-size: var(--text-lg);
      color: var(--text-secondary);
      margin-bottom: var(--space-8);
      line-height: 1.6;
    }

    .status-actions {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success) 0%, #06d6a0 100%);
      color: white;
      border: none;
      padding: var(--space-4) var(--space-8);
      border-radius: var(--radius);
      font-size: var(--text-base);
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      transition: all var(--transition);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
      color: white;
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 2px solid var(--border);
      padding: var(--space-3) var(--space-6);
      border-radius: var(--radius);
      font-size: var(--text-sm);
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      transition: all var(--transition);
    }

    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
      transform: translateY(-1px);
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes iconPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 0.2;
      }
      100% {
        transform: scale(1.4);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .status-container {
        padding: var(--space-4);
      }

      .status-card {
        padding: var(--space-8) var(--space-6);
      }

      .status-icon {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }

      .status-title {
        font-size: var(--text-2xl);
      }

      .status-message {
        font-size: var(--text-base);
      }
    }

    @media (max-width: 480px) {
      .status-card {
        padding: var(--space-6) var(--space-4);
      }

      .status-actions {
        gap: var(--space-3);
      }
    }
  </style>
</head>

  <script>
    // Confetti-Effekt nach dem Laden der Seite
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        createConfetti();
      }, 300);
    });

    function createConfetti() {
      const colors = ['#10b981', '#06d6a0', '#3b82f6', '#f59e0b'];
      const confettiCount = 50;
      
      for (let i = 0; i < confettiCount; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.style.cssText = `
            position: fixed;
            top: -10px;
            left: ${Math.random() * 100}%;
            width: 8px;
            height: 8px;
            background: ${colors[Math.floor(Math.random() * colors.length)]};
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            animation: confettiFall ${2 + Math.random() * 3}s linear forwards;
          `;
          
          document.body.appendChild(confetti);
          
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }, i * 50);
      }
    }

    // CSS f√ºr Confetti-Animation hinzuf√ºgen
    const style = document.createElement('style');
    style.textContent = `
      @keyframes confettiFall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
