<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wohnungsplattform – Start</title>
  <link rel="stylesheet" href="/static/style.css?v=1">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="header">
    <div class="container nav">
      <a href="#" class="logo">ImmoPlattform</a>
      <ul class="nav-menu">
        <li><a href="/static/index.html" class="nav-link active">Start</a></li>
        <li><a href="/static/profil.html" class="nav-link">Profil</a></li>
        <li><a href="/static/my_properties.html" class="nav-link">Meine Immobilien</a></li>
        <li><a href="/static/create_property.html" class="nav-link">Neue Immobilie</a></li>
        <li><a href="/static/map.html" class="nav-link">Karte</a></li>
        <li><a href="/logout" onclick="fetch('/logout').then(() => location.href='/static/login.html'); return false;" class="nav-link">Logout</a></li>
      </ul>
    </div>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="container content-section">
    <h2 class="text-2xl font-bold mb-md">Alle Immobilien</h2>
    <div class="flex gap-lg">

      <!-- FILTERS -->
      <aside class="filters" style="width: 260px;">
        <h3 class="text-lg mb-sm">Filter</h3>

        <label class="form-label" for="mieteFilter">Kaltmiete max (€)</label>
        <input type="range" id="mieteFilter" min="0" max="5000" value="5000" class="form-input">
        <span id="mieteAnzeige">5000</span>

        <label class="form-label mt-md" for="flaecheFilter">Min. Wohnfläche (m²)</label>
        <input type="range" id="flaecheFilter" min="0" max="300" value="0" class="form-input">
        <span id="flaecheAnzeige">0</span>

        <label class="form-label mt-md" for="zimmerFilter">Min. Zimmer</label>
        <input type="number" id="zimmerFilter" min="0" value="0" class="form-input">

        <button class="btn btn-primary btn-sm mt-md" onclick="filterProperties()">Filtern</button>
      </aside>

      <!-- PROPERTY LIST -->
      <section id="properties" class="property-grid"></section>
    </div>
  </main>

  <!-- ===== SCRIPT ===== -->
  <script>
    let allProperties = [];

    fetch('/properties/public')
      .then(res => res.json())
      .then(data => {
        allProperties = data;
        renderProperties(allProperties);
      });

    function renderProperties(properties) {
      const container = document.getElementById('properties');
      container.innerHTML = '';
      properties.forEach(p => {
        container.innerHTML += `
          <div class="property-card">
            <img src="${p.bild_url}" alt="${p.titel}" class="property-image" onerror="this.src='/static/fallback.jpg'">
            <div class="property-content">
              <h3 class="property-title">${p.titel}</h3>
              <p class="property-price">${p.kaltmiete.toFixed(2)} € Kaltmiete</p>
              <p class="property-location">${p.stadt}, ${p.plz}</p>
              <div class="property-features">
                <span class="property-feature">${p.wohnflaeche} m²</span>
                <span class="property-feature">${p.zimmer} Zi.</span>
              </div>
              <div class="property-actions">
                <a href="/static/property_detail.html?id=${p.id}" class="btn btn-primary btn-sm">Details ansehen</a>
              </div>
            </div>
          </div>`;
      });
    }

    function filterProperties() {
      const maxMiete = parseInt(document.getElementById('mieteFilter').value);
      const minFlaeche = parseInt(document.getElementById('flaecheFilter').value);
      const minZimmer = parseInt(document.getElementById('zimmerFilter').value);

      const filtered = allProperties.filter(p =>
        p.kaltmiete <= maxMiete &&
        p.wohnflaeche >= minFlaeche &&
        p.zimmer >= minZimmer
      );

      renderProperties(filtered);
    }

    document.getElementById('mieteFilter').addEventListener('input', e => {
      document.getElementById('mieteAnzeige').textContent = e.target.value;
    });

    document.getElementById('flaecheFilter').addEventListener('input', e => {
      document.getElementById('flaecheAnzeige').textContent = e.target.value;
    });
  </script>

</body>
</html>
