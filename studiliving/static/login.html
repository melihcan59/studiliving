<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">ImmoPlattform</div>
      <ul class="nav-menu">
        <li><a href="/static/login.html">Login</a></li>
        <li><a href="/static/register.html">Registrieren</a></li>
      </ul>
    </div>
  </header>
  <main class="auth-form">
    <h2 class="auth-form-title">Login</h2>
    <form action="/login" method="post">
      <div class="form-group">
        <label class="form-label">Benutzername</label>
        <input class="form-control" type="text" name="username" required>
      </div>
      <div class="form-group">
        <label class="form-label">Passwort</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Einloggen</button>
    </form>
  </main>
</body>
</html>
