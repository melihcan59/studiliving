<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Immobilie hinzufügen</title>
</head>
<body>
  <h2>Neue Immobilie eingeben</h2>
  <form method="POST">
    <input type="text" name="Name" placeholder="Name" required><br>
    <input type="text" name="Bundesland" placeholder="Bundesland"><br>
    <input type="text" name="Stadt" placeholder="Stadt"><br>
    <input type="text" name="Straße" placeholder="Straße"><br>
    <input type="text" name="PLZ" placeholder="PLZ"><br>
    <input type="number" name="Latitude" placeholder="Latitude" step="any"><br>
    <input type="number" name="Longitude" placeholder="Longitude" step="any"><br>
    <input type="number" name="ID" placeholder="ID" required><br>
    <input type="text" name="Gebäudekategorie" placeholder="Kategorie"><br>
    <input type="text" name="Kurzbeschreibung" placeholder="Kurzbeschreibung"><br>
    <textarea name="Beschreibung" placeholder="Beschreibung"></textarea><br>
    <input type="number" name="Preis (€)" placeholder="Preis" step="any"><br>
    <input type="text" name="Bild-URL" placeholder="Bild-URL"><br>
    <button type="submit">Speichern</button>
  </form>
</body>
</html>
